<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<script src="basic_image.min.js"></script>-->
    <title>Caiman Visualization</title>
    <link href="styles/style.css" type="text/css" rel="stylesheet">
    <script src='protobuf.js'></script>
    <script src='bytebuffer.js'></script>
    <script src='scripts/test.js'></script>
</head>

<body>
    <!--onload=basic_image.changeText.waiting()-->
    <h1>Streaming Images</h1>
    <button id="start" onclick="basic_image.ButtonChange('start','stop').click()" onClick="sendMessage()">Start/stop stream</button>
    <div id="status"></div>
    <div id="row">
        <div id="og_image" class="column">
            <h1>Original Image</h1>
            <img src="david_corgi.jpg" alt="The original image, without array conversion" />
        </div>
        <div id="mod_image" class="column">
            <h1>Modified Image</h1>
            <img id="mod_image" src="" />
            <button id="togglePlay" onclick="basic_image.ButtonChange('play','pause').click()">Play or pause</button>
        </div>

    </div>

    <script src="basic_image.min.js"></script>
    <!--for faster load time-->
</body>

</html>
